version: '3.7'

services:
  acme:
    build:
      context: ./acme
      args:
        - LETS_ENCRYPT_EMAIL=${LETS_ENCRYPT_EMAIL}
    restart: always
    env_file:
      - secrets/acme.env
    volumes:
      - ./secrets/certs:/root/.acme.sh/terminal.space

  nginx_reverse_proxy:
    build:
      context: ./nginx_reverse_proxy
    restart: always
    volumes:
      - ./nginx_reverse_proxy/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./secrets/certs:/etc/ssl/certs/private/terminal.space:ro
    networks:
      - www-network
    ports:
      - '80:80'
      - '443:443'

  www:
    build:
      context: ./nginx
    restart: always
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./www:/var/www:ro
      - phpsocket:/phpsocket
    networks:
      - www-network

  php:
    build:
      context: ./php
    restart: 'on-failure'
    working_dir: '/var/www/html'
    environment:
      - PAGER='busybox more'
    volumes:
      - ./php/www.conf:/usr/local/etc/php-fpm.d/zz-docker.conf:ro
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./www:/var/www
      - ./secrets/wp-config.php:/var/www/html/wp-config.php:ro
      - phpsocket:/phpsocket
    networks:
      - www-network
      - sql-network
    depends_on:
      - db

  db:
    image: mariadb:10.5-focal
    restart: 'on-failure'
    env_file:
      - ./secrets/db.env
    volumes:
      - ./db/data:/var/lib/mysql
    networks:
      - sql-network

  backup:
    build:
      context: ./backup
    restart: always
    env_file:
      - ./secrets/backup.env
    volumes:
      - ./www:/var/www:ro
      - ./secrets/certs:/etc/ssl/certs/private/terminal.space:ro

networks:
  www-network:
    driver: bridge
  sql-network:
    driver: bridge

volumes:
  phpsocket:
